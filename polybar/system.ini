[system]
battery = BAT1
wifi-interface = wlp4s0
filemanager = "i3-msg 'exec --no-startup-id thunar'"
password-keeper = "i3-msg 'exec --no-startup-id keepassxc'"
change-background = "i3-msg 'exec --no-startup-id ~/scripts/set_random_wallpaper.sh ~/wallpapers'"
obsidian = "i3-msg 'exec --no-startup-id obsidian'"
bluetooth-dmenu-status = "~/scripts/dmenu-bluetooth.sh --status"
bluetooth-dmenu = "~/scripts/dmenu-bluetooth.sh &"
polypomo = "~/scripts/polypomo.py"
polypomo-toggle = "~/scripts/polypomo.py toggle"
polypomo-end = "~/scripts/polypomo.py end"
polypomo-lock = "~/scripts/polypomo.py lock"
polypomo-plus = "~/scripts/polypomo.py time +60"
polypomo-minus = "~/scripts/polypomo.py time -60"

