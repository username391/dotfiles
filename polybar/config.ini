include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/modules.ini

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/mainbar]
modules-left = i3
modules-center = date
modules-right = keyboard wallpaper pulseaudio memory battery eth

bottom = false 
center = true

background = ${color.background}
foreground = ${color.foreground}

font-0 = JetBrains Mono Nerd Font:style=Regular:size=15;4
font-1 = JetBrains Mono Nerd Font:style=Regular:size=14;4
font-2 = JetBrains Mono Nerd Font:style=Bold:size=14;4
font-3 = JetBrains Mono Nerd Font:style=Regular:size=15;5
font-4 = JetBrains Mono Nerd Font:style=Regular:size=13;4

wm-restack = i3
cursor-click = pointer
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

separator = " "
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
composition-underline = over
composition-border = over

pseudo-transparency = true

