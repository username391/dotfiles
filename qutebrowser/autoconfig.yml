config_version: 2
settings:
  content.notifications.enabled:
    https://mail.yandex.ru: false
  content.register_protocol_handler:
    https://mail.yandex.ru?mailto=%25s: false
  statusbar.show:
    global: never
  tabs.show:
    global: never

  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
