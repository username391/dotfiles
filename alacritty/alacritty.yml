window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 120
    lines: 30
  opacity: 0.80
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono NF
    style:  Regular
  bold:
    family: JetBrainsMono NF
    style:  Bold
  italic:
    family: JetBrainsMono NF
    style:  Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

# import:
  # - ~/.config/alacritty/themes/rose-pine.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

colors:
  primary:
    background: "#000000"
